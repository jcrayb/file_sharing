<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{dirname}} - Chris' Cloud Sharing Site</title>
    <script src="/static/js/dir.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="/static/css/dir.css">
    <script src="https://files.jcrayb.com/files/config/file-sharing/theme.js"></script>
    <script src="https://files.jcrayb.com/files/config/file-sharing/share.js"></script>
    
    <link rel="stylesheet" href="https://files.jcrayb.com/files/config/file-sharing/themes.css"/>
</head>
<body onload="themed_items();">
    <div class="container pt-4 px-sm-0" id="main-container">
        <div class="row w-100 mx-0 my-2">
              <div class="col-md-3 px-1 mt-2 mt-md-0">
                  <button type="button" themed class="btn btn-light btn-sm w-100 btn-outline-dark" onclick="lightTheme()">Light theme</button>
              </div>
              <div class="col-md-3 px-1 mt-2 mt-md-0">
                <button type="button" themed class="btn btn-light btn-sm w-100 btn-outline-dark" onclick="darkTheme()">Dark theme</button>
              </div>
              <!--  -->
              <div class="col-md-3 px-1 mt-2 mt-md-0">
                <button type="button" themed class="btn btn-light btn-sm w-100 btn-outline-dark" onclick="copyToClipboard()">Share</button>
              </div>
              <div class="col-md-3 px-1 mt-2 mt-md-0">
                <p id='response_text' class="w-100"></p>
              </div>
        </div>
        <h1>Content in: {{dir}}</h1>
        {{parent_dir|safe}}
        <h3 id="error_message" class="text-center"></h3>
        <div id="folder-container" class="text-center" style="position: relative;">

        </div>
        <div id="file-container" class="text-center" style="position: relative;">

        </div>
        <div id="img-container" class="text-center" style="position: relative;">

        </div>
    </div>
    <p id='path' class="d-none">{{dir}}</p>
    <script>fetch_tiling(); //get_parent_directory();</script>
    <script>
        window.onresize = (event) =>{
            resize_tiling();
            resize_containers();
        };
    </script>
</body>
</html>
