<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Chris Raymond-Bertrand">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <script src="{{url_for('static', filename='js/main.js')}}"></script>

    <script src="https://files.jcrayb.com/files/config/file-sharing/theme.js"></script>
</head>
<body onload="themed_items();">
    <div class="container mt-4" role="main">
        <div class="row w-100 mx-0">
            <div class="col-md-4 px-1 mt-2 mt-md-0">
                <button type="button" themed class="btn btn-light btn-sm w-100 btn-outline-dark" onclick="lightTheme()">Light theme</button>
            </div>
            <div class="col-md-4 px-1 mt-2 mt-md-0">
              <button type="button" themed class="btn btn-light btn-sm w-100 btn-outline-dark" onclick="darkTheme()">Dark theme</button>
            </div>
        </div>

        <h3 class="mt-3">My saved links:</h3>
        <div id="saved-links-container"></div>
        <br>
        <div class="row pb-2">
            <div class="col-12 col-sm-6 col-md-4">
                <label for="save-link-input" class="form-label">Save a link (include 'https://'):</label>
                <br>
                <input type="text" name="save-link-input" class="w-100 form-control">
            </div>
            <div class="col-12 col-sm-6 col-md-4">
                <label for="save-name-input" class="form-label">Give it a name!:</label>
                <br>
                <input type="text" name="save-name-input" class="w-100 form-control">
            </div>
            
            
        </div>
        <button onclick="save_link()" class="btn btn-secondary">Add saved links</button>
        <br class="">
        <h3 class="mt-4">Explore file tree manually:</h3>
        <a href="/files"><button class="btn btn-secondary">Click here</button></a>
        <p id="save-link-error"></p>
    </div>
    <script>
        display_saved_links('files');
    </script>
</body>
</html>
